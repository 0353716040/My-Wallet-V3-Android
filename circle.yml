machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
  java:
    version: oraclejdk8

notify:
  webhooks:
    - url: https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN

general:
   artifacts:
     - $CIRCLE_TEST_REPORTS

dependencies:
  pre:
    # Copy license hashes
    - mkdir -p "$ANDROID_HOME/licenses"
    - echo -e "\n89b01d42a0b84ec0ddbafaf63ec4d1c4cb22ccfe" > "$ANDROID_HOME/licenses/android-sdk-license"
    - echo -e "\n965d6e32756485b82a49eae586d67759956085e0" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
    # Android SDK Platform 25
    - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-25" ]; then echo y | android update sdk --no-ui --all --filter "android-25"; fi
    # Android SDK Build-tools, revision 25.0.3
    - if [ ! -d "/usr/local/android-sdk-linux/build-tools/25.0.3" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-25.0.3"; fi
    # Google Repository, revision 54 / Local Maven repository for Google Play Services
    - if [ ! -d "/usr/local/android-sdk-linux/extras/google/m2repository/com/google/android/gms/play-services/11.0.1" ]; then echo y | android update sdk --no-ui --all --filter "extra-google-m2repository"; fi
    - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

  cache_directories:
    - '~/.android'
    - '~/android'
    - '/usr/local/android-sdk-linux/platforms/android-25'
    - '/usr/local/android-sdk-linux/build-tools/25.0.3'
    - '/usr/local/android-sdk-linux/extras/google/m2repository'

test:
  pre:
    # Decode Firebase API key
    - echo $FIREBASE_API_JSON | base64 --decode > app/google-services.json
  override:
    - ./gradlew assembleEnvProdMinApi21Debug testEnvProdMinApi21DebugUnitTest testEnvProdMinApi21DebugUnitTestCoverage coveralls --no-daemon -Dpre-dex=false -Porg.gradle.parallel=false -Pcom.android.build.threadPoolSize=1 --stacktrace
  post:
    # Move unit test XML to correct directory
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - mkdir -p $CIRCLE_TEST_REPORTS/lint/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;